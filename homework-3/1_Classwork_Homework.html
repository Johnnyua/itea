<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Homework</title>

  <body>
    <!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку
обнуляющую отcчет. Также попробуйте изменить код так чтобы отсчет начинался с 30 и заканчивался на 1. -->
    <div class="container" style="max-width: 300px">
      <div class="container-fluid p-5">
        <div class="mx-auto p-5 text-center"><p id="value" class="fs-1 fw-bold"></p></div>
        <div class="mx-auto d-flex justify-content-between">
          <button id="start" type="button" class="btn btn-primary btn-sm" >
            Start
          </button>
          <button id="pause-continue" type="button" class="btn btn-success btn-sm" disabled>
            Pause
          </button>
          <button id="clear" type="button" class="btn btn-danger btn-sm" disabled>
            Clear
          </button>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
